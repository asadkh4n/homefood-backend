<!--Form with header-->

<div class="container flex-center">
  <div class="card">
    <div class="card-block">
      <form (submit)="registerUser($event)">
        <!--Header-->
        <div class="form-header blue-gradient">
          <h3><i class="fa fa-user"></i> Register:</h3>
        </div>

        <!--Body-->
        <!--            <div class="md-form">
                    <i class="fa fa-user prefix"></i>
                    <input type="text" id="form3" class="form-control">
                    <label for="form3">Your nam</label>
                </div>-->
        <div class="md-form">
          <i class="fa fa-user prefix"></i>
          <input type="text" id="form2" class="form-control" name="email" [(ngModel)]="user.firstName">
          <label>Your first name</label>
        </div>
        <div class="md-form">
          <i class="fa fa-user prefix"></i>
          <input type="text" id="form2" class="form-control" name="email" [(ngModel)]="user.lastName">
          <label>Your last name</label>
        </div>
        <div class="md-form">
          <i class="fa fa-user prefix"></i>
          <input type="text" id="form2" class="form-control" name="email" [(ngModel)]="user.username">
          <label>Preferred  username</label>
        </div>
        <div class="md-form">
          <i class="fa fa-envelope prefix"></i>
          <input type="text" id="form2" class="form-control" name="email" [(ngModel)]="user.email">
          <label>Your email address</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix"></i>
          <input type="password" id="form4" class="form-control" name="password" [(ngModel)]="user.password">
          <label for="form4">Your password</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix"></i>
          <input type="password" id="form4" class="form-control">
          <label for="form4">Confirm password</label>
        </div>

        <div class="text-center">
          <button class="btn btn-indigo">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--/Form with header-->

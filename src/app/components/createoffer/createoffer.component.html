<div id="createOfferForm" class="container flex-center">
    <form (submit)="createOffer($event)" class="form-horizontal">
        <fieldset>
            <legend>New meal offer</legend>
            <hr>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Title/Name</label>
                <div class="col-lg-10">
                    <input type="text" name="offer.title" [(ngModel)]="offer.title" class="form-control" id="inputTitle" placeholder="Title/Name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Price</label>
                <div class="col-lg-10">
                    <input type="text" name="offer.price" [(ngModel)]="offer.price" class="form-control" id="inputPrice" placeholder="Price">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Ingredients</label>
                <div class="col-lg-10">
                    <input type="text" name="offer.ingredients" [(ngModel)]="offer.ingredients" class="form-control" id="inputIngredients" placeholder="Ingredients">
                </div>
            </div>

            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Delivery type</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select" [(ngModel)]="offer.deliveryType" name="offer.deliveryType">
                    <option *ngFor="let dt of deliveryTypes" [ngValue]="dt">{{dt}}</option>
                    </select>
                </div>
            </div>

            <!-- date time picker -->
            <div class="form-group">
                <label for="inputDate" class="col-lg-2 control-label">Handout Start date</label>
                <div class="col-lg-10">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="handoutDatetimeStart" [(ngModel)]="offer.handoutDatetimeStart"
                            ngbDatepicker #d1="ngbDatepicker" (focus)="d1.open()">
                        <div class="input-group-addon" (click)="d1.toggle()">
                            <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- date time picker -->
            <div class="form-group">
                <label for="inputDate" class="col-lg-2 control-label">Handout End date</label>
                <div class="col-lg-10">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="handoutDatetimeEnd" [(ngModel)]="offer.handoutDatetimeEnd"
                            ngbDatepicker #d2="ngbDatepicker" (focus)="d2.open()">
                        <div class="input-group-addon" (click)="d2.toggle()">
                            <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
                        </div>
                    </div>
                </div>
            </div>
            


            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea [(ngModel)]="offer.description" name="offer.description" class="form-control" rows="3" id="textArea"></textarea>
                    <span class="help-block">Enter specifications and details of your offer.</span>
                </div>
            </div>

            <div class="form-group">
                <label for="options" class="col-lg-2 control-label">Preferences :</label>
                <div class="col-lg-10">
                    <div>
                        <label>
                        <input type="checkbox"
                            name="vegan"
                            [(ngModel)]="offer.vegan"/>
                            Vegan
                    </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox"
                            name="vegetarian"
                            [(ngModel)]="offer.vegetarian"
                            />
                            Vegetarian
                    </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox"
                            name="halal"
                            [(ngModel)]="offer.halal"
                            />
                            Halal
                    </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox"
                            name="bio"
                            [(ngModel)]="offer.bio"
                            />
                            Bio
                    </label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-info">Post the offer</button>
            </div>

        </fieldset>
    </form>

</div>



<hr>

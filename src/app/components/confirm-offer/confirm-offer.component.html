<div *ngIf="dataAvailable; else elseBlock">
    <div id="confirmOfferForm" class="container flex-center">
        <form class="form-horizontal">
            <fieldset class="text-center">
                <legend>Confirm the transaction by entering the code provided from buyer</legend>
                <hr>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label for="inputEmail"> <h5>Offer:</h5>  </label>
                        <h4 class="mb-1">{{ offer.title }}, <span>Price:</span> <span style="color:#4CAF50; font-size:24px;"> {{ offer.price }} â‚¬ </span></h4>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <div class="row">
                        <label for="inputEmail" class="col-lg-12 control-label">Confirmation code</label>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">

                        </div>
                        <div class="col-lg-8">
                            <input type="text" name="confirmationCode" [(ngModel)]="confirmationCode" class="form-control" id="inputCode" placeholder="Enter Confirmation code">
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" (click)="confirmTransaction()" class="btn btn-success btn-lg pointer">Confirm the transaction</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>

<ng-template #elseBlock>
    <div class="text-center" style="margin-top:20vh;">
        <legend>Please wait ...</legend>
    </div>
</ng-template>
